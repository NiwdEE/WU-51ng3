services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "3000"
    volumes:
      - rails-db:/app/db
      - rails-uploads:/app/public/uploads
    env_file:
      - ./backend/.env
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=true
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "10000:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  rails-db:
  rails-uploads:
