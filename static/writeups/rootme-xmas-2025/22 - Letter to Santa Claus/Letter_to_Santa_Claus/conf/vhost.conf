<VirtualHost *:8080>
    ServerName challenge.local
    DocumentRoot /var/www/html

    ErrorLog "/var/log/apache2/challenge-error.log"
    CustomLog "/var/log/apache2/challenge-access.log" combined

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        <LimitExcept GET POST HEAD>
            Require all denied
        </LimitExcept>

        <FilesMatch "^\.">
            Require all denied
        </FilesMatch>
    </Directory>

</VirtualHost>